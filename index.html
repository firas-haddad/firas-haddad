const fsImages = document.querySelectorAll(".fs-grid img");  
const fsLightbox = document.getElementById("fsLightbox");  
const fsLightboxImg = document.getElementById("fsLightboxImg");  
const fsClose = document.querySelector(".fs-close");  
  
fsImages.forEach(img => {  
  img.onclick = () => {  
    fsLightbox.style.display = "flex";  
    fsLightboxImg.src = img.src;  
    document.body.style.overflow = "hidden";  
  };  
});  
  
fsClose.onclick = () => {  
  fsLightbox.style.display = "none";  
  document.body.style.overflow = "auto";  
};  
  
fsLightbox.onclick = (e) => {  
  if (e.target === fsLightbox) {  
    fsLightbox.style.display = "none";  
    document.body.style.overflow = "auto";  
  }  
};  
</script>  <script>  
let currentLang = "ar";  
  
function setLanguage(lang) {  
  const elements = document.querySelectorAll("[data-ar]");  
  elements.forEach(el => {  
    el.textContent = el.getAttribute(`data-${lang}`);  
  });  
  
  document.documentElement.dir = lang === "ar" ? "rtl" : "ltr";  
  document.documentElement.lang = lang;  
  
  document.getElementById("langBtn").textContent =  
    lang === "ar" ? "EN" : "AR";  
  
  currentLang = lang;  
}  
  
document.getElementById("langBtn").onclick = () => {  
  setLanguage(currentLang === "ar" ? "en" : "ar");  
};  
  
setLanguage("ar");  
</script>  <body/>
