<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>أعمالنا | فراس حداد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="main-header">
  <div class="logo-box">
    <img src="img/logo.png" alt="Firas Welder Logo">
    <div class="logo-text">
      <h1>FIRAS</h1>
      <span>WELDER</span>
    </div>

    <button id="langBtn" class="lang-btn">
      <span>EN</span>
    </button>
  </div>

  <nav class="nav">
    <a href="index.html" data-ar="الرئيسية" data-en="Home">الرئيسية</a>
    <a href="works.html" data-ar="أعمالنا" data-en="Our Works">أعمالنا</a>
    <a href="about.html" data-ar="من نحن" data-en="About Us">من نحن</a>
    <a href="contact.html" data-ar="تواصل" data-en="Contact">تواصل</a>
  </nav>
</header>

<main class="works">

  <div id="sectionsCards" class="works-grid">
    <div class="work-card" onclick="openSection('doors')">
      <h3>أبواب حديد</h3>
      <div class="whatsapp-btn">تواصل واتساب</div>
    </div>

    <div class="work-card" onclick="openSection('stairs')">
      <h3>درج حديد</h3>
      <div class="whatsapp-btn">تواصل واتساب</div>
    </div>

    <div class="work-card" onclick="openSection('rails')">
      <h3>درابزين</h3>
      <div class="whatsapp-btn">تواصل واتساب</div>
    </div>

    <div class="work-card" onclick="openSection('roofs')">
      <h3>أسقف</h3>
      <div class="whatsapp-btn">تواصل واتساب</div>
    </div>

    <div class="work-card" onclick="openSection('sandwich')">
      <h3>سندويش بنل</h3>
      <div class="whatsapp-btn">تواصل واتساب</div>
    </div>
  </div>

  <!-- الأقسام -->
  <section id="doors" class="work-section">
    <h2>أبواب حديد</h2>
    <div class="gallery">
      <div class="img-box">
        <img src="img/doors/1.jpg" onclick="openLightbox(this)">
      </div>
      <div class="img-box">
        <img src="img/doors/2.jpg" onclick="openLightbox(this)">
      </div>
    </div>
  </section>

  <section id="stairs" class="work-section">
    <h2>درج حديد</h2>
    <div class="gallery">
      <div class="img-box">
        <img src="img/stairs/1.jpg" onclick="openLightbox(this)">
      </div>
      <div class="img-box">
        <img src="img/stairs/2.jpg" onclick="openLightbox(this)">
      </div>
    </div>
  </section>

  <section id="rails" class="work-section">
    <h2>درابزين</h2>
    <div class="gallery">
      <div class="img-box">
        <img src="img/rails/1.jpg" onclick="openLightbox(this)">
      </div>
    </div>
  </section>

  <section id="roofs" class="work-section">
    <h2>أسقف</h2>
    <div class="gallery">
      <div class="img-box">
        <img src="img/roofs/1.jpg" onclick="openLightbox(this)">
      </div>
    </div>
  </section>

  <section id="sandwich" class="work-section">
    <h2>سندويشبنل</h2>
    <div class="gallery">
      <div class="img-box">
        <img src="img/sandwich/1.jpg" onclick="openLightbox(this)">
      </div>
    </div>
  </section>

</main>

<!-- Lightbox -->
<div id="lightbox" onclick="closeLightbox()">
  <img id="lightbox-img">
</div>

<script src="script.js"></script>

</body>
</html>
